<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>고객 정보 관리 목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
.a {
display: flex;
    justify-content: center;
}

</style>
</head>
<body>
<!-- http://localhost:8090/customers -->

<div th:fragment="admin_contents">

	<h1 class="a">고객 정보 관리 목록</h1>
	
	<a th:href="@{/customers/create}" class="a">고객 추가</a>
	<table class="table table-hover">
		<thead>
			<tr>
				<td>아이디</td>
				<td>이름</td>
				<td>생일</td>
				<td>직업</td>
				<td>메일</td>
				<td>전화번호</td>
				<td>우편주소</td>
				<td>주소</td>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="c: ${customerList}" >
			<td th:text="${c.customerCode}"></td>
				<td><a th:href="@{'/admin/customers/update/' + ${c.customerCode}}" th:text="${c.customerName}"></a></td>
				<td th:text="${c.customerBirth}"></td>
				<td th:text="${c.customerJob}"></td>
				<td th:text="${c.customerMail}"></td>
				<td th:text="${c.customerTel}"></td>
				<td th:text="${c.customerPost}"></td>
				<td th:text="${c.customerAdd}"></td>
			</tr>
		</tbody>
	</table>

	<nav aria-label="Page navigation example">
  	<ul class="pagination">
  	<li th:each="i : ${#numbers.sequence(beginIndex, endIndex)}"
  		class="page-item"
		th:classappend="${currentIndex == i} ? 'active' : ''">
  		<a class="page-link" th:href="'/admin/customers?page=' + ${i}" th:text="${i}"> 1</a>
  	</li>
  	</ul>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
