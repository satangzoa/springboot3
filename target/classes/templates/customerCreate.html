<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>고객 추가</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">	
<style>
body { 

 position: absolute; 

 	  top: 15%; 

 	  left: 40%; 

 	  margin: -50px 0 0 -50px; 

 } 

</style>

</head>
<body>

	<h2>고객 추가</h2>
	<form action="" method="post">
		<label for="customerName">고객명: </label>&nbsp&nbsp&nbsp
		<input type="text" name="customerName" id="customerName"><br>
		
		<label for="customerPass">비밀번호: </label>
		<input type="password" name="customerPass" id="customerPass"><br>
		
		<label for="customerBirth">생년월일: </label>
		<input type="date" name="customerBirth" id="customerBirth"><br>
		
		<label for="customerJob">직업: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<input type="text" name="customerJob" id="customerJob"><br>
		
		<label for="customerMail">이메일: </label>&nbsp&nbsp&nbsp
		<input type="email" name="customerMail" id="customerMail"><br>
		
		<label for="customerTel">전화번호: </label>
		<input type="text" name="customerTel" id="customerTel"><br>
		
		<label for="customerPost">우편번호: </label>
		<input type="text" name="customerPost" id="customerPost"><br>
		
		<label for="customerAdd">주소: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<textarea rows="2" cols="30" name="customerAdd" id="customerAdd"></textarea><br>
		
		<input type="submit" value="등록" class="btn btn-primary">
		<input type="reset" value="취소" class="btn btn-primary">
		<input type="button" value="목록" onClick="history.go(-1)"  class="btn btn-primary"> 
		
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
