<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
 body { 

 position: absolute; 

 	  top: 15%; 

 	  left: 35%; 

 	  margin: -50px 0 0 -50px; 

 } 

 .a{ 

 	border: 1px solid; 
 } 
</style>
</head>
<body>
	<p th:text="${msg}"></p>
	<a th:href="@{/cgv/create}">영화추가</a><!-- 컨텍스트 패스가 자동으로 붙는다  슬러쉬와 같다= / -->
	<table class="table table-hover">
		<thead>
			<tr class="a">
				<td class="a">아이디</td>
				<td class="a">제목</td>
				<td class="a">가격</td>
			</tr>
		</thead>
		<tbody  class="a">
			<tr th:each="m: ${movieList}"  class="a">
				<td th:text="${m.movieId}"  class="a">1</td>
				<td  class="a"><a th:href="@{'/cgv/update/' + ${m.movieId}}" th:text="${m.title}">스파이더맨</a></td>
				<td th:text="${m.price}" class="a">7,500원</td>
			</tr>
	
		</tbody>	
	</table>
	
	
  <nav aria-label="Page navigation example">
  	<ul class="pagination">
  	<li th:each="i : ${#numbers.sequence(beginIndex, endIndex)}"
  		class="page-item"
		th:classappend="${currentIndex == i} ? 'active' : ''">
  		<a class="page-link" th:href="'/cgv/?page=' + ${i}" th:text="${i}"> 1</a>
  	</li>
  	</ul>
  </nav>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
