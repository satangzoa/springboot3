<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>영화 추가</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
 body { 

 position: absolute; 

 	  top: 15%; 

 	  left: 35%; 

 	  margin: -50px 0 0 -50px; 

 } 

</style>

</head>
<body>
	<h1>영화 추가</h1>
	<form action="" method="post"> <!-- action은 비워두면 자기 자신이(movieCreate.html) 된다 -->
		<label for="title">제목:</label>&nbsp&nbsp&nbsp
		<input type="text" name="title" id="title"></br>
		<label for="price">가격:</label>&nbsp&nbsp&nbsp
		<input type="text" name="price" id="price"></br>
		<label for="synopsis">줄거리:</label>
			<textarea rows="6" cols="50" name="synopsis" id="synopsis"></textarea><br>
		  <input type="submit" value="등록" class="btn btn-primary">
		  <input type="reset" value="취소" class="btn btn-primary">
		  <input type="button" value="목록" onClick="history.go(-1)"  class="btn btn-primary"> 
	</form>
</body>
</html>
